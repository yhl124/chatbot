<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="h-full flex flex-col justify-center items-center">        
        <div class="flex flex-col justify-center items-center absolute inset-0 gap-8">
            <div class="text-center">
                <p class="text-2xl text-[#222]">ERROR</p>
                <p class="text-7xl font-bold text-[#222]">500</p>
                <br>
                <p class="text-2xl text-[#222]">페이지를 표시할 수 없습니다.</p>
                <p class="text-[#222]/50">방문하려는 페이지의 주소가 잘못 입력되었거나 변경, 삭제되어 찾을 수 없습니다.</p>
                <p class="text-[#222]/50">관리자에게 문의해주세요.</p>
            </div>
            <button class="hover:bg-[#7167D3] flex justify-center items-center gap-2.5 px-10 py-2 rounded bg-[#222]" onclick="window.history.back();">
                <p class="text-base font-bold text-white">돌아가기</p>
            </button>
        </div>
    </div>
    
</body>
